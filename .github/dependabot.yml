version: 2
updates:
  - package-ecosystem: npm
    versioning-strategy: increase
    directory: "/"
    schedule:
      interval: monthly
    open-pull-requests-limit: 10
    groups:
      prod-dependencies:
        dependency-type: "production"
      dev-dependencies:
        dependency-type: "development"

  - package-ecosystem: github-actions
    directory: /
    groups:
      github-actions:
        patterns:
          - "*"
    schedule:
      interval: monthly
